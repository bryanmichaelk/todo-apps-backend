name: Node.JS CI/CD

on:
  push:
    branches: [main]

jobs:
  SonarCloudScan:
      name: ðŸ¥½ SonarCloud Scan
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: SonarCloud Scan
          uses: sonarsource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          with:
            args: >
              -Dsonar.projectKey=todo-apps-backend
              -Dsonar.organization=bryanmichaelk
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: SonarCloudScan
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        run: npm install --frozen-lockfile

      - name: ðŸ”¬ Lint
        run: npm run lint

  # Heavily modified deploy job to fit render.com
  deploy:
    name: ðŸªžDeploy To Render
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Tes
        run: npm install
      - name: Deploy to production
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL}}
        run: |
          curl "$deploy_url"
