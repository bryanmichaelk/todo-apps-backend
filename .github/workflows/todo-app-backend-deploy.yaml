name: Node.JS CI/CD

on:
  # push:
  #   branches: [main]
  workflow_dispatch:

jobs:
  DemoSonarCloudScan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=todo-apps-backend
            -Dsonar.organization=bryanmichaelk

  test:
    name: ðŸ§ª Testing Backend
    runs-on: ubuntu-latest
    needs: [lint, typecheck, prettier, sonarscan] # Test dijalankan jika semua job sebelumnya berhasil
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ðŸ§ª Run Tests
        run: npm test
