name: Test Node.js CI/CD 

on:
  push:
    branches: [pipeline-backend]
  pull_request:
    branches: [pipeline-backend]
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ” Linting (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ğŸ”¬ Run ESLint
        run: npm run lint

  typecheck:
    name: Ê¦ Type Checking (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ğŸ” Run TypeScript Type Check
        run: npm run typecheck

  prettier:
    name: ğŸ’… Code Formatting (Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ğŸ’… Run Prettier Check
        run: npm run format

  sonarscan:
    name: ğŸ“Š SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ğŸ“Š Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=todo-apps-backend
            -Dsonar.organization=bryanmichaelk
  test:
    name: ğŸ§ª Testing Backend
    runs-on: ubuntu-latest
    needs: [lint, typecheck, prettier, sonarscan] # Test dijalankan jika semua job sebelumnya berhasil
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install --frozen-lockfile

      - name: ğŸ§ª Run Tests
        run: npm test