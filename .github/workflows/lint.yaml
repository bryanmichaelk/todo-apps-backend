name: Code Check

on:
  push:
    branches:
      - pipeline-backend
  pull_request:
    branches:
      - pipeline-backend

jobs:
  setup:
    name: Setup Node.js and Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.node-version }}
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm install --frozen-lockfile

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install ESLint (if not in package.json)
        run: npm install eslint --save-dev

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install TypeScript (if not in package.json)
        run: npm install typescript --save-dev

      - name: ğŸ” Type check
        run: npm run typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Prettier (if not in package.json)
        run: npm install prettier --save-dev

      - name: ğŸ” Format code with Prettier
        run: npm run prettier
