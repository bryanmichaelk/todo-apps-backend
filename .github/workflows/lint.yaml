name: Code Check

on:
  push:
    branches:
      - pipeline-backend
  pull_request:
    branches:
      - pipeline-backend

jobs:
  setup:
    name: Setup Node.js and Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.node-version }}
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¥ Download deps
        run: npm install --frozen-lockfile

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”Ž Type check
        run: npm run typecheck

  prettier:
    name: ðŸ’… Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”Ž Format code with Prettier
        run: npm run prettier
